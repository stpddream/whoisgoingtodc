<h2><%= @user.name %></h2>
<ul>
        <li>email <%= @user.email %></li>
</ul>

<div class = "span8">
        <% if @user.events.any? %>
        <h3> Events (<%= @user.events.count %>) </h3>
        <ol class="microposts" %>
                <%= render @events %>
        </ol>
        <% end %>
</div>
